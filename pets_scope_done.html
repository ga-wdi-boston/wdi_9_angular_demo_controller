<!document html>
<html ng-app="petsApp">
  <head>
     <script type='text/javascript' src='bower_components/angular/angular.js'></script>
     <script type='text/javascript' src='app/petsApp.js'></script>
     <script type='text/javascript' src='app/controllers/petsScopeController_done.js'></script>
  </head>
  <body ng-controller="PetsController">
    <h3>Pets</h3>
    <br/>
    <table>
      <tr>
        <th>Name</th>
        <th>Species</th>
        <th>Age</th>
      </tr>
      <tr ng-repeat="pet in pets">
        <td>{{ pet.name }}</td>
        <td>{{ pet.species}}</td>
        <td>{{ pet.age }}</td>
      </tr>
    </table>
    <br/>
    <span>Oldest pet: {{ oldestPet().name }}</span><br/>
    <span>Total number of pets: {{ totalPets() }}</span>
  </body>
</html>
